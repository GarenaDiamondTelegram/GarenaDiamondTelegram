<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка...</title>
    <style>
        body {
            background: #000;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .phone-frame {
            position: relative;
            width: 375px;
            height: 812px;
            max-width: 95vw;
            max-height: 95vh;
            background: #1a1a1a;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 0 40px rgba(0,0,0,0.8), 0 0 0 2px #333;
            margin: 20px;
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }
        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #1a1a1a;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }
        .desktop-warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .desktop-warning-content {
            background: #333;
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .desktop-warning h2 {
            color: #ff0000;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .desktop-warning p {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .mobile-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .particles {
            position: absolute;
            left: 0; top: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .loader-container, .farming-container {
            background: rgba(30,34,60,0.92);
            border-radius: 32px;
            box-shadow: 0 8px 32px 0 #00ffe799, 0 1.5px 0 #fff1 inset;
            padding: 48px 36px 36px 36px;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            box-sizing: border-box;
        }
        .loader-title {
            font-size: 2.2em;
            color: #00ffe7;
            text-shadow: 0 0 24px #00ffe7, 0 0 8px #fff;
            font-weight: bold;
            margin-bottom: 32px;
            letter-spacing: 2px;
        }
        .progress-bar {
            position: relative;
            width: 280px;
            height: 38px;
            background: #181c2f;
            border-radius: 20px;
            margin: 0 auto 28px auto;
            box-shadow: 0 2px 16px #00ffe799, 0 0 0 2px #00ffe7 inset;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        .progress-inner {
            background: linear-gradient(90deg, #00ff00 0%, #00cc00 100%);
            height: 100%;
            border-radius: 20px;
            width: 0%;
            position: absolute;
            left: 0; top: 0;
            z-index: 1;
            transition: width 0.3s cubic-bezier(.4,1.6,.6,1);
            opacity: 0.35;
        }
        .loader-percent {
            font-size: 2.6em;
            color: #00ff00;
            text-shadow: 0 0 18px #00ff00, 0 0 8px #fff;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        .loader-ready {
            color: #fff;
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 18px;
            text-shadow: 0 0 12px #fff;
            display: none;
        }
        .flash {
            position: absolute;
            left: 0; top: 0; width: 100%; height: 100%;
            background: #fff;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            transition: opacity 0.5s;
            border-radius: 32px;
        }
        .farming-btn {
            margin-top: 40px;
            font-size: 1.5em;
            background: linear-gradient(90deg, #00ff00 0%, #00cc00 100%);
            color: #fff;
            border: none;
            border-radius: 16px;
            padding: 18px 48px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 12px #00ff0088;
            transition: background 0.2s, transform 0.1s;
        }
        .farming-btn:active {
            background: linear-gradient(90deg, #00cc00 0%, #00ff00 100%);
            transform: scale(1.04);
        }
        .hidden { display: none !important; }
        .main-interface {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            background: transparent;
        }
        .profile-bar {
            display: flex;
            align-items: center;
            padding: 18px 18px 10px 18px;
            background: rgba(30,34,60,0.92);
            border-radius: 28px 28px 0 0;
            box-shadow: 0 2px 12px #00ffe733;
            margin-bottom: 8px;
        }
        .profile-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #222;
            margin-right: 14px;
            object-fit: cover;
            border: 2px solid #00ff00;
        }
        .profile-info {
            flex: 1;
        }
        .profile-name {
            color: #fff;
            font-weight: bold;
            font-size: 1.1em;
        }
        .profile-balance {
            color: #00ff00;
            font-size: 1em;
            font-weight: bold;
            margin-top: 2px;
        }
        .nav-tabs {
            display: flex;
            justify-content: space-between;
            background: #181c2f;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 2px 12px #00ffe733;
            padding: 8px 0;
            margin-bottom: 8px;
        }
        .nav-tab {
            flex: 1;
            text-align: center;
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            padding: 8px 0 4px 0;
            border: none;
            background: none;
            outline: none;
            transition: color 0.2s;
        }
        .nav-tab.active {
            color: #00ff00;
            border-bottom: 2.5px solid #00ff00;
        }
        .tab-content {
            flex: 1;
            background: rgba(30,34,60,0.92);
            border-radius: 20px;
            margin: 0 0 8px 0;
            padding: 18px 12px 12px 12px;
            overflow-y: auto;
            min-height: 180px;
            color: #fff;
            font-size: 1.1em;
        }
        .tab-title {
            color: #00ff00;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .tab-placeholder {
            color: #aaa;
            font-size: 1em;
            margin-top: 10px;
        }
        .auth-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: rgba(30,34,60,0.92);
            border-radius: 32px;
            box-shadow: 0 8px 32px 0 #00ffe799, 0 1.5px 0 #fff1 inset;
            padding: 24px 8px 8px 8px;
            box-sizing: border-box;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .auth-container::-webkit-scrollbar { display: none; }
        .auth-title {
            color: #00ff00;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 18px;
        }
        .auth-form {
            width: 100%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 7px;
        }
        .auth-form input {
            padding: 12px 14px;
            border-radius: 10px;
            border: 1.5px solid #222;
            font-size: 1.1em;
            background: #181c2f;
            color: #fff;
            outline: none;
            transition: border 0.2s;
        }
        .auth-form input:focus {
            border: 1.5px solid #00ff00;
        }
        .auth-form input:invalid {
            border: 1.5px solid #ff3333;
        }
        .auth-hint {
            font-size: 0.95em;
            color: #00ff00;
            margin-top: 2px;
            min-height: 16px;
        }
        .auth-form label {
            color: #fff;
            font-size: 1em;
            margin-bottom: 2px;
        }
        .auth-btn {
            background: linear-gradient(90deg, #00ff00 0%, #00cc00 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 14px 0;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 2px 8px #00ff0088;
            transition: background 0.2s, transform 0.1s;
        }
        .auth-btn:active {
            background: linear-gradient(90deg, #00cc00 0%, #00ff00 100%);
            transform: scale(1.04);
        }
        .auth-error {
            color: #ff3333;
            font-size: 0.98em;
            margin-top: 2px;
            min-height: 18px;
        }
        .auth-switch {
            color: #00ff00;
            font-size: 0.98em;
            margin-top: 10px;
            cursor: pointer;
            text-decoration: underline;
        }
        .password-strength {
            font-size: 0.95em;
            margin-top: 2px;
        }
        .password-strength.weak { color: #ff3333; }
        .password-strength.medium { color: #ffae00; }
        .password-strength.strong { color: #00ff00; }
        @media (max-width: 480px) {
            .phone-frame {
                width: 100vw;
                height: 100vh;
                max-width: 100vw;
                max-height: 100vh;
                border-radius: 0;
                margin: 0;
                padding: 0;
            }
            .phone-screen {
                border-radius: 0;
            }
            .phone-notch {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="desktop-warning" id="desktop-warning" style="display:none;"></div>
    <div class="phone-frame">
        <div class="phone-notch"></div>
        <div class="phone-screen">
            <canvas class="particles" id="particles"></canvas>
            <div class="loader-container" id="loader">
                <div class="loader-title">Загрузка</div>
                <div class="progress-bar">
                    <div class="progress-inner" id="progress-inner"></div>
                </div>
                <div class="loader-percent" id="loader-percent">0%</div>
                <div class="loader-ready" id="loader-ready">Кликните для входа в зону</div>
            </div>
            <div class="flash" id="flash"></div>
            <div class="farming-container hidden" id="farming-page">
                <div class="main-interface" id="main-interface">
                    <div class="profile-bar">
                        <img class="profile-avatar" id="profile-avatar" src="https://api.dicebear.com/7.x/bottts/svg?seed=User" alt="avatar">
                        <div class="profile-info">
                            <div class="profile-name" id="profile-name">User</div>
                            <div class="profile-balance" id="profile-balance">💎 0</div>
                        </div>
                    </div>
                    <div class="nav-tabs" id="nav-tabs">
                        <button class="nav-tab active" data-tab="farm">Фарм</button>
                        <button class="nav-tab" data-tab="profile">Профиль</button>
                        <button class="nav-tab" data-tab="balance">Баланс</button>
                        <button class="nav-tab" data-tab="guild">Гильдия</button>
                        <button class="nav-tab" data-tab="rating">Рейтинг</button>
                        <button class="nav-tab" data-tab="shop">Магазин</button>
                        <button class="nav-tab" data-tab="guild-chat">Чат гильдии</button>
                        <button class="nav-tab" data-tab="global-chat">Общий чат</button>
                    </div>
                    <div class="tab-content" id="tab-content">
                        <div class="tab-title">Фарм</div>
                        <div class="tab-placeholder">Здесь будет фарм алмазов.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Удаляю проверку на мобильное устройство и скрываю предупреждение
        document.getElementById('desktop-warning').style.display = 'none';

        // --- Частицы ---
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let w = canvas.parentElement.offsetWidth, h = canvas.parentElement.offsetHeight;
        canvas.width = w; canvas.height = h;
        window.addEventListener('resize', () => {
            w = canvas.parentElement.offsetWidth; h = canvas.parentElement.offsetHeight;
            canvas.width = w; canvas.height = h;
        });
        const particles = Array.from({length: 32}, () => ({
            x: Math.random()*w, y: Math.random()*h,
            r: Math.random()*2+1,
            dx: (Math.random()-0.5)*0.2,
            dy: (Math.random()-0.5)*0.2,
            a: Math.random()*2*Math.PI
        }));
        function drawParticles() {
            ctx.clearRect(0,0,w,h);
            for (const p of particles) {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, 2*Math.PI);
                ctx.fillStyle = 'rgba(255,0,0,0.18)';
                ctx.shadowColor = '#ff0000';
                ctx.shadowBlur = 8;
                ctx.fill();
                ctx.shadowBlur = 0;
                p.x += p.dx; p.y += p.dy;
                if (p.x < 0) p.x = w; if (p.x > w) p.x = 0;
                if (p.y < 0) p.y = h; if (p.y > h) p.y = 0;
            }
            requestAnimationFrame(drawParticles);
        }
        drawParticles();

        // --- Загрузка ---
        const progressInner = document.getElementById('progress-inner');
        const loaderPercent = document.getElementById('loader-percent');
        const loaderReady = document.getElementById('loader-ready');
        const loader = document.getElementById('loader');
        const flash = document.getElementById('flash');
        const farmingPage = document.getElementById('farming-page');
        const farmingBtn = document.getElementById('farming-btn');
        const duration = 7000; // 7 секунд
        const steps = 140;
        let currentStep = 0;
        let progress = 0;
        let loading = true;
        function animate() {
            if (!loading) return;
            currentStep++;
            progress = Math.min(1, currentStep / steps);
            loaderPercent.textContent = Math.floor(progress*100) + '%';
            progressInner.style.width = (progress * 100) + '%';
            if (progress < 1) {
                setTimeout(animate, duration / steps);
            } else {
                loaderReady.style.display = 'block';
                loading = false;
            }
        }
        animate();
        // Клик для входа
        loader.addEventListener('click', () => {
            if (!loading) {
                flash.style.opacity = 0;
                flash.classList.remove('hidden');
                setTimeout(() => {
                    flash.style.transition = 'opacity 0.5s';
                    flash.style.opacity = 1;
                    setTimeout(() => {
                        loader.classList.add('hidden');
                        flash.style.opacity = 0;
                        setTimeout(() => {
                            flash.classList.add('hidden');
                            document.getElementById('main-interface').classList.remove('hidden');
                        }, 500);
                    }, 400);
                }, 10);
            }
        });
        // Клик по кнопке Фарминг (заглушка, переход к фарму реализую далее)
        farmingBtn.addEventListener('click', () => {
            alert('Переход к фарму (будет реализовано далее)');
        });

        // --- Навигация по вкладкам ---
        const navTabs = document.querySelectorAll('.nav-tab');
        const tabContent = document.getElementById('tab-content');
        navTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                navTabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                const tabName = this.getAttribute('data-tab');
                renderTab(tabName);
            });
        });
        function renderTab(tab) {
            if (tab === 'farm') {
                tabContent.innerHTML = '<div class="tab-title">Фарм</div><div class="tab-placeholder">Здесь будет фарм алмазов.</div>';
            } else if (tab === 'profile') {
                tabContent.innerHTML = '<div class="tab-title">Профиль</div><div class="tab-placeholder">Информация о пользователе.</div>';
            } else if (tab === 'balance') {
                tabContent.innerHTML = '<div class="tab-title">Баланс</div><div class="tab-placeholder">Ваши алмазы и история операций.</div>';
            } else if (tab === 'guild') {
                tabContent.innerHTML = '<div class="tab-title">Гильдия</div><div class="tab-placeholder">Информация о вашей гильдии.</div>';
            } else if (tab === 'rating') {
                tabContent.innerHTML = '<div class="tab-title">Рейтинг</div><div class="tab-placeholder">Таблица лидеров.</div>';
            } else if (tab === 'shop') {
                tabContent.innerHTML = '<div class="tab-title">Магазин</div><div class="tab-placeholder">Покупка улучшений и предметов.</div>';
            } else if (tab === 'guild-chat') {
                tabContent.innerHTML = '<div class="tab-title">Чат гильдии</div><div class="tab-placeholder">Чат вашей гильдии.</div>';
            } else if (tab === 'global-chat') {
                tabContent.innerHTML = '<div class="tab-title">Общий чат</div><div class="tab-placeholder">Общение со всеми игроками.</div>';
            }
        }

        // --- Обновление профиля ---
        function updateProfileBar(user) {
            document.getElementById('profile-name').textContent = user.name || 'User';
            document.getElementById('profile-balance').textContent = '💎 ' + (user.diamonds || 0);
            document.getElementById('profile-avatar').src = user.avatar || `https://api.dicebear.com/7.x/bottts/svg?seed=${user.ffid || 'User'}`;
        }

        function getQueryParams() {
            const params = {};
            window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(str, key, value) {
                params[key] = decodeURIComponent(value);
            });
            return params;
        }

        function showMainInterfaceWithUser(user) {
            document.getElementById('main-interface').classList.remove('hidden');
            document.getElementById('profile-balance').textContent = '💎 0';
            document.getElementById('profile-avatar').src = user.avatar ? user.avatar : `https://api.dicebear.com/7.x/bottts/svg?seed=${user.ffid || 'User'}`;
            // --- Никнейм ---
            let tgNick = user.tg_nick;
            // Проверяем localStorage (если пользователь уже вводил ник)
            if (!tgNick) {
                tgNick = localStorage.getItem('tg_nick') || '';
            }
            if (!tgNick) {
                // Показываем форму для ввода ника
                const profileName = document.getElementById('profile-name');
                profileName.innerHTML = `<form id="tg-nick-form" style="display:flex;gap:8px;align-items:center;">`
                    + `<input id="tg-nick-input" type="text" placeholder="Введите ник" style="padding:4px 8px;border-radius:6px;border:1px solid #00ff00;outline:none;" maxlength="32" required>`
                    + `<button type="submit" style="background:#00ff00;color:#000;font-weight:bold;border:none;border-radius:6px;padding:4px 14px;cursor:pointer;">Сохранить</button>`
                    + `</form>`;
                document.getElementById('profile-name').style.color = '#fff';
                document.getElementById('profile-name').style.fontWeight = 'normal';
                document.getElementById('profile-name').style.fontSize = '1em';
                const form = document.getElementById('tg-nick-form');
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const input = document.getElementById('tg-nick-input');
                    const value = input.value.trim();
                    if (value.length > 0) {
                        localStorage.setItem('tg_nick', value);
                        document.getElementById('profile-name').textContent = value;
                        document.getElementById('profile-name').style.color = '#fff';
                        document.getElementById('profile-name').style.fontWeight = 'bold';
                        document.getElementById('profile-name').style.fontSize = '1.1em';
                    }
                });
            } else {
                document.getElementById('profile-name').textContent = tgNick;
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            const params = getQueryParams();
            // --- Проверка на бан ---
            if (params.ban === '1') {
                // Скрываем всё
                document.querySelector('.phone-frame').innerHTML = `
                    <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;width:100%;background:rgba(30,34,60,0.97);border-radius:32px;">
                        <div style="color:#ff3333;font-size:2em;font-weight:bold;margin-bottom:18px;">�� Вы забанены</div>
                        <div style="color:#fff;font-size:1.2em;margin-bottom:18px;">${params.ban_until === 'forever' ? 'Бан навсегда' : 'До окончания бана осталось:'}</div>
                        <div id="ban-timer" style="color:#00ff00;font-size:1.5em;font-weight:bold;margin-bottom:24px;"></div>
                        <div style="color:#aaa;font-size:1em;">Обратитесь к администратору для разблокировки.</div>
                    </div>
                `;
                if (params.ban_until && params.ban_until !== 'forever') {
                    // Таймер
                    function updateBanTimer() {
                        const until = new Date(params.ban_until);
                        const now = new Date();
                        let diff = Math.floor((until - now) / 1000);
                        if (diff < 0) diff = 0;
                        const days = Math.floor(diff / 86400);
                        const hours = Math.floor((diff % 86400) / 3600);
                        const minutes = Math.floor((diff % 3600) / 60);
                        const seconds = diff % 60;
                        let str = '';
                        if (days > 0) str += days + ' д. ';
                        if (hours > 0 || days > 0) str += hours + ' ч. ';
                        if (minutes > 0 || hours > 0 || days > 0) str += minutes + ' мин. ';
                        str += seconds + ' сек.';
                        document.getElementById('ban-timer').textContent = str;
                        if (diff > 0) setTimeout(updateBanTimer, 1000);
                        else document.getElementById('ban-timer').textContent = '0 сек.';
                    }
                    updateBanTimer();
                }
                return;
            }
            if (params.ffid && params.phone && params.email && params.password) {
                // Можно добавить проверку на валидность
                showMainInterfaceWithUser(params);
            } else {
                // Если нет данных — показываем заглушку
                document.getElementById('main-interface').classList.add('hidden');
                const stub = document.createElement('div');
                stub.style = 'color:#fff;text-align:center;padding:40px;font-size:1.2em;';
                stub.innerHTML = 'Нет данных пользователя. Пожалуйста, войдите через Telegram-бот.';
                document.querySelector('.phone-screen').appendChild(stub);
            }
        });

        // JS: удаляю все переменные и обработчики, связанные с регистрацией/валидацией
    </script>
</body>
</html>
