<head>

    <title>–ó–∞–≥—Ä—É–∑–∫–∞...</title>
    <style>
        body {
            background: #000;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .phone-frame {
            position: relative;
            width: 375px;
            height: 812px;
            max-width: 95vw;
            max-height: 95vh;
            background: #1a1a1a;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 0 40px rgba(0,0,0,0.8), 0 0 0 2px #333;
            margin: 20px;
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }
        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #1a1a1a;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }
        .desktop-warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .desktop-warning-content {
            background: #333;
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .desktop-warning h2 {
            color: #ff0000;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .desktop-warning p {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .mobile-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .particles {
            position: absolute;
            left: 0; top: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .loader-container, .farming-container {
            background: rgba(30,34,60,0.92);
            border-radius: 32px;
            box-shadow: 0 8px 32px 0 #00ffe799, 0 1.5px 0 #fff1 inset;
            padding: 48px 36px 36px 36px;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            box-sizing: border-box;
        }
        .loader-title {
            font-size: 2.2em;
            color: #00ffe7;
            text-shadow: 0 0 24px #00ffe7, 0 0 8px #fff;
            font-weight: bold;
            margin-bottom: 32px;
            letter-spacing: 2px;
        }
        .progress-bar {
            position: relative;
            width: 280px;
            height: 38px;
            background: #181c2f;
            border-radius: 20px;
            margin: 0 auto 28px auto;
            box-shadow: 0 2px 16px #00ffe799, 0 0 0 2px #00ffe7 inset;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        .progress-inner {
            background: linear-gradient(90deg, #00ff00 0%, #00cc00 100%);
            height: 100%;
            border-radius: 20px;
            width: 0%;
            position: absolute;
            left: 0; top: 0;
            z-index: 1;
            transition: width 0.3s cubic-bezier(.4,1.6,.6,1);
            opacity: 0.35;
        }
        .loader-percent {
            font-size: 2.6em;
            color: #00ff00;
            text-shadow: 0 0 18px #00ff00, 0 0 8px #fff;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        .loader-ready {
            color: #fff;
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 18px;
            text-shadow: 0 0 12px #fff;
            display: none;
        }
        .flash {
            position: absolute;
            left: 0; top: 0; width: 100%; height: 100%;
            background: #fff;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            transition: opacity 0.5s;
            border-radius: 32px;
        }
        .farming-btn {
            margin-top: 40px;
            font-size: 1.5em;
            background: linear-gradient(90deg, #00ff00 0%, #00cc00 100%);
            color: #fff;
            border: none;
            border-radius: 16px;
            padding: 18px 48px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 12px #00ff0088;
            transition: background 0.2s, transform 0.1s;
        }
        .farming-btn:active {
            background: linear-gradient(90deg, #00cc00 0%, #00ff00 100%);
            transform: scale(1.04);
        }
        .hidden { display: none !important; }
        .main-interface {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            background: transparent;
        }
        .profile-bar {
            display: flex;
            align-items: center;
            padding: 18px 18px 10px 18px;
            background: rgba(30,34,60,0.92);
            border-radius: 28px 28px 0 0;
            box-shadow: 0 2px 12px #00ffe733;
            margin-bottom: 8px;
        }
        .profile-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #222;
            margin-right: 14px;
            object-fit: cover;
            border: 2px solid #00ff00;
        }
        .profile-info {
            flex: 1;
        }
        .profile-name {
            color: #fff;
            font-weight: bold;
            font-size: 1.1em;
        }
        .profile-balance {
            color: #00ff00;
            font-size: 1em;
            font-weight: bold;
            margin-top: 2px;
        }
        .nav-tabs {
            display: flex;
            justify-content: space-between;
            background: #181c2f;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 2px 12px #00ffe733;
            padding: 8px 0;
            margin-bottom: 8px;
        }
        .nav-tab {
            flex: 1;
            text-align: center;
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            padding: 8px 0 4px 0;
            border: none;
            background: none;
            outline: none;
            transition: color 0.2s;
        }
        .nav-tab.active {
            color: #00ff00;
            border-bottom: 2.5px solid #00ff00;
        }
        .tab-content {
            flex: 1;
            background: rgba(30,34,60,0.92);
            border-radius: 20px;
            margin: 0 0 8px 0;
            padding: 18px 12px 12px 12px;
            overflow-y: auto;
            min-height: 180px;
            color: #fff;
            font-size: 1.1em;
        }
        .tab-title {
            color: #00ff00;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .tab-placeholder {
            color: #aaa;
            font-size: 1em;
            margin-top: 10px;
        }
        .auth-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: rgba(30,34,60,0.92);
            border-radius: 32px;
            box-shadow: 0 8px 32px 0 #00ffe799, 0 1.5px 0 #fff1 inset;
            padding: 24px 8px 8px 8px;
            box-sizing: border-box;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .auth-container::-webkit-scrollbar { display: none; }
        .auth-title {
            color: #00ff00;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 18px;
        }
        .auth-form {
            width: 100%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 7px;
        }
        .auth-form input {
            padding: 12px 14px;
            border-radius: 10px;
            border: 1.5px solid #222;
            font-size: 1.1em;
            background: #181c2f;
            color: #fff;
            outline: none;
            transition: border 0.2s;
        }
        .auth-form input:focus {
            border: 1.5px solid #00ff00;
        }
        .auth-form input:invalid {
            border: 1.5px solid #ff3333;
        }
        .auth-hint {
            font-size: 0.95em;
            color: #00ff00;
            margin-top: 2px;
            min-height: 16px;
        }
        .auth-form label {
            color: #fff;
            font-size: 1em;
            margin-bottom: 2px;
        }
        .auth-btn {
            background: linear-gradient(90deg, #00ff00 0%, #00cc00 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 14px 0;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 2px 8px #00ff0088;
            transition: background 0.2s, transform 0.1s;
        }
        .auth-btn:active {
            background: linear-gradient(90deg, #00cc00 0%, #00ff00 100%);
            transform: scale(1.04);
        }
        .auth-error {
            color: #ff3333;
            font-size: 0.98em;
            margin-top: 2px;
            min-height: 18px;
        }
        .auth-switch {
            color: #00ff00;
            font-size: 0.98em;
            margin-top: 10px;
            cursor: pointer;
            text-decoration: underline;
        }
        .password-strength {
            font-size: 0.95em;
            margin-top: 2px;
        }
        .password-strength.weak { color: #ff3333; }
        .password-strength.medium { color: #ffae00; }
        .password-strength.strong { color: #00ff00; }
        @media (max-width: 480px) {
            .phone-frame {
                width: 100vw;
                height: 100vh;
                max-width: 100vw;
                max-height: 100vh;
                border-radius: 0;
                margin: 0;
                padding: 0;
            }
            .phone-screen {
                border-radius: 0;
            }
            .phone-notch {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="desktop-warning" id="desktop-warning" style="display:none;"></div>
    <div class="phone-frame">

                        <button class="nav-tab active" data-tab="farm">–§–∞—Ä–º</button>

                    </div>
                    <div class="tab-content" id="tab-content">
                        <div class="tab-title">–§–∞—Ä–º</div>
                        <div class="tab-placeholder">–ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ñ–∞—Ä–º –∞–ª–º–∞–∑–æ–≤.</div>

    <script>
        // –£–¥–∞–ª—è—é –ø—Ä–æ–≤–µ—Ä–∫—É –Ω–∞ –º–æ–±–∏–ª—å–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –∏ —Å–∫—Ä—ã–≤–∞—é –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ
        document.getElementById('desktop-warning').style.display = 'none';

        // --- –ß–∞—Å—Ç–∏—Ü—ã ---
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let w = canvas.parentElement.offsetWidth, h = canvas.parentElement.offsetHeight;
        canvas.width = w; canvas.height = h;
        window.addEventListener('resize', () => {
            w = canvas.parentElement.offsetWidth; h = canvas.parentElement.offsetHeight;
            canvas.width = w; canvas.height = h;
        });
        const particles = Array.from({length: 32}, () => ({
            x: Math.random()*w, y: Math.random()*h,
            r: Math.random()*2+1,
            dx: (Math.random()-0.5)*0.2,
            dy: (Math.random()-0.5)*0.2,
            a: Math.random()*2*Math.PI
        }));
        function drawParticles() {
            ctx.clearRect(0,0,w,h);
            for (const p of particles) {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, 2*Math.PI);
                ctx.fillStyle = 'rgba(255,0,0,0.18)';
                ctx.shadowColor = '#ff0000';
                ctx.shadowBlur = 8;
                ctx.fill();
                ctx.shadowBlur = 0;
                p.x += p.dx; p.y += p.dy;
                if (p.x < 0) p.x = w; if (p.x > w) p.x = 0;
                if (p.y < 0) p.y = h; if (p.y > h) p.y = 0;
            }
            requestAnimationFrame(drawParticles);
        }
        drawParticles();

        // --- –ó–∞–≥—Ä—É–∑–∫–∞ ---
        const progressInner = document.getElementById('progress-inner');
        const loaderPercent = document.getElementById('loader-percent');
        const loaderReady = document.getElementById('loader-ready');
        const loader = document.getElementById('loader');
        const flash = document.getElementById('flash');
        const farmingPage = document.getElementById('farming-page');
        const farmingBtn = document.getElementById('farming-btn');
        const duration = 7000; // 7 —Å–µ–∫—É–Ω–¥
        const steps = 140;
        let currentStep = 0;
        let progress = 0;
        let loading = true;
        function animate() {
            if (!loading) return;
            currentStep++;
            progress = Math.min(1, currentStep / steps);
            loaderPercent.textContent = Math.floor(progress*100) + '%';
            progressInner.style.width = (progress * 100) + '%';
            if (progress < 1) {
                setTimeout(animate, duration / steps);
            } else {
                loaderReady.style.display = 'block';
                loading = false;
            }
        }
        animate();
        // –ö–ª–∏–∫ –¥–ª—è –≤—Ö–æ–¥–∞
        loader.addEventListener('click', () => {
            if (!loading) {
                flash.style.opacity = 0;
                flash.classList.remove('hidden');
                setTimeout(() => {
                    flash.style.transition = 'opacity 0.5s';
                    flash.style.opacity = 1;
                    setTimeout(() => {
                        loader.classList.add('hidden');
                        flash.style.opacity = 0;
                        setTimeout(() => {
                            flash.classList.add('hidden');
                            document.getElementById('main-interface').classList.remove('hidden');
                        }, 500);
                    }, 400);
                }, 10);
            }
        });
        // –ö–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ –§–∞—Ä–º–∏–Ω–≥ (–∑–∞–≥–ª—É—à–∫–∞, –ø–µ—Ä–µ—Ö–æ–¥ –∫ —Ñ–∞—Ä–º—É —Ä–µ–∞–ª–∏–∑—É—é –¥–∞–ª–µ–µ)
        farmingBtn.addEventListener('click', () => {
            alert('–ü–µ—Ä–µ—Ö–æ–¥ –∫ —Ñ–∞—Ä–º—É (–±—É–¥–µ—Ç —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–æ –¥–∞–ª–µ–µ)');
        });

        // --- –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –≤–∫–ª–∞–¥–∫–∞–º ---
        const navTabs = document.querySelectorAll('.nav-tab');
        const tabContent = document.getElementById('tab-content');
        navTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                navTabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                const tabName = this.getAttribute('data-tab');
                renderTab(tabName);
            });
        });
        function renderTab(tab) {
            if (tab === 'farm') {
                tabContent.innerHTML = '<div class="tab-title">–§–∞—Ä–º</div><div class="tab-placeholder">–ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ñ–∞—Ä–º –∞–ª–º–∞–∑–æ–≤.</div>';
            } else if (tab === 'profile') {
                tabContent.innerHTML = '<div class="tab-title">–ü—Ä–æ—Ñ–∏–ª—å</div><div class="tab-placeholder">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ.</div>';
            } else if (tab === 'balance') {
                tabContent.innerHTML = '<div class="tab-title">–ë–∞–ª–∞–Ω—Å</div><div class="tab-placeholder">–í–∞—à–∏ –∞–ª–º–∞–∑—ã –∏ –∏—Å—Ç–æ—Ä–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π.</div>';
            } else if (tab === 'guild') {
                tabContent.innerHTML = '<div class="tab-title">–ì–∏–ª—å–¥–∏—è</div><div class="tab-placeholder">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –≤–∞—à–µ–π –≥–∏–ª—å–¥–∏–∏.</div>';
            } else if (tab === 'rating') {
                tabContent.innerHTML = '<div class="tab-title">–†–µ–π—Ç–∏–Ω–≥</div><div class="tab-placeholder">–¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤.</div>';
            } else if (tab === 'shop') {
                tabContent.innerHTML = '<div class="tab-title">–ú–∞–≥–∞–∑–∏–Ω</div><div class="tab-placeholder">–ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏–π –∏ –ø—Ä–µ–¥–º–µ—Ç–æ–≤.</div>';
            } else if (tab === 'guild-chat') {
                tabContent.innerHTML = '<div class="tab-title">–ß–∞—Ç –≥–∏–ª—å–¥–∏–∏</div><div class="tab-placeholder">–ß–∞—Ç –≤–∞—à–µ–π –≥–∏–ª—å–¥–∏–∏.</div>';
            } else if (tab === 'global-chat') {
                tabContent.innerHTML = '<div class="tab-title">–û–±—â–∏–π —á–∞—Ç</div><div class="tab-placeholder">–û–±—â–µ–Ω–∏–µ —Å–æ –≤—Å–µ–º–∏ –∏–≥—Ä–æ–∫–∞–º–∏.</div>';
            }
        }

        // --- –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è ---
        function updateProfileBar(user) {
            document.getElementById('profile-name').textContent = user.name || 'User';
            document.getElementById('profile-balance').textContent = 'üíé ' + (user.diamonds || 0);
            document.getElementById('profile-avatar').src = user.avatar || `https://api.dicebear.com/7.x/bottts/svg?seed=${user.ffid || 'User'}`;
        }

        function getQueryParams() {
            const params = {};
            window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(str, key, value) {
                params[key] = decodeURIComponent(value);
            });
            return params;
        }

        function showMainInterfaceWithUser(user) {
            document.getElementById('main-interface').classList.remove('hidden');
            document.getElementById('profile-balance').textContent = 'üíé 0';
            document.getElementById('profile-avatar').src = user.avatar ? user.avatar : `https://api.dicebear.com/7.x/bottts/svg?seed=${user.ffid || 'User'}`;
            // --- –ù–∏–∫–Ω–µ–π–º ---
            let tgNick = user.tg_nick;
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º localStorage (–µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –≤–≤–æ–¥–∏–ª –Ω–∏–∫)
            if (!tgNick) {
                tgNick = localStorage.getItem('tg_nick') || '';
            }
            if (!tgNick) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –¥–ª—è –≤–≤–æ–¥–∞ –Ω–∏–∫–∞
                const profileName = document.getElementById('profile-name');
                profileName.innerHTML = `<form id="tg-nick-form" style="display:flex;gap:8px;align-items:center;">`
                    + `<input id="tg-nick-input" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫" style="padding:4px 8px;border-radius:6px;border:1px solid #00ff00;outline:none;" maxlength="32" required>`
                    + `<button type="submit" style="background:#00ff00;color:#000;font-weight:bold;border:none;border-radius:6px;padding:4px 14px;cursor:pointer;">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>`
                    + `</form>`;
                document.getElementById('profile-name').style.color = '#fff';
                document.getElementById('profile-name').style.fontWeight = 'normal';
                document.getElementById('profile-name').style.fontSize = '1em';
                const form = document.getElementById('tg-nick-form');
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const input = document.getElementById('tg-nick-input');
                    const value = input.value.trim();
                    if (value.length > 0) {
                        localStorage.setItem('tg_nick', value);
                        document.getElementById('profile-name').textContent = value;
                        document.getElementById('profile-name').style.color = '#fff';
                        document.getElementById('profile-name').style.fontWeight = 'bold';
                        document.getElementById('profile-name').style.fontSize = '1.1em';
                    }
                });
            } else {
                document.getElementById('profile-name').textContent = tgNick;
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            const params = getQueryParams();
            // --- –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –±–∞–Ω ---
            if (params.ban === '1') {
                // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å—ë
                document.querySelector('.phone-frame').innerHTML = `
                    <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;width:100%;background:rgba(30,34,60,0.97);border-radius:32px;">
                        <div style="color:#ff3333;font-size:2em;font-weight:bold;margin-bottom:18px;">ÔøΩÔøΩ –í—ã –∑–∞–±–∞–Ω–µ–Ω—ã</div>
                        <div style="color:#fff;font-size:1.2em;margin-bottom:18px;">${params.ban_until === 'forever' ? '–ë–∞–Ω –Ω–∞–≤—Å–µ–≥–¥–∞' : '–î–æ –æ–∫–æ–Ω—á–∞–Ω–∏—è –±–∞–Ω–∞ –æ—Å—Ç–∞–ª–æ—Å—å:'}</div>
                        <div id="ban-timer" style="color:#00ff00;font-size:1.5em;font-weight:bold;margin-bottom:24px;"></div>
                        <div style="color:#aaa;font-size:1em;">–û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É –¥–ª—è —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏.</div>
                    </div>
                `;
                if (params.ban_until && params.ban_until !== 'forever') {
                    // –¢–∞–π–º–µ—Ä
                    function updateBanTimer() {
                        const until = new Date(params.ban_until);
                        const now = new Date();
                        let diff = Math.floor((until - now) / 1000);
                        if (diff < 0) diff = 0;
                        const days = Math.floor(diff / 86400);
                        const hours = Math.floor((diff % 86400) / 3600);
                        const minutes = Math.floor((diff % 3600) / 60);
                        const seconds = diff % 60;
                        let str = '';
                        if (days > 0) str += days + ' –¥. ';
                        if (hours > 0 || days > 0) str += hours + ' —á. ';
                        if (minutes > 0 || hours > 0 || days > 0) str += minutes + ' –º–∏–Ω. ';
                        str += seconds + ' —Å–µ–∫.';
                        document.getElementById('ban-timer').textContent = str;
                        if (diff > 0) setTimeout(updateBanTimer, 1000);
                        else document.getElementById('ban-timer').textContent = '0 —Å–µ–∫.';
                    }
                    updateBanTimer();
                }
                return;
            }
            if (params.ffid && params.phone && params.email && params.password) {
                // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–≤–µ—Ä–∫—É –Ω–∞ –≤–∞–ª–∏–¥–Ω–æ—Å—Ç—å
                showMainInterfaceWithUser(params);
            } else {
                // –ï—Å–ª–∏ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥–ª—É—à–∫—É
                document.getElementById('main-interface').classList.add('hidden');
                const stub = document.createElement('div');
                stub.style = 'color:#fff;text-align:center;padding:40px;font-size:1.2em;';
                stub.innerHTML = '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ —á–µ—Ä–µ–∑ Telegram-–±–æ—Ç.';
                document.querySelector('.phone-screen').appendChild(stub);
            }
        });

        // JS: —É–¥–∞–ª—è—é –≤—Å–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏, —Å–≤—è–∑–∞–Ω–Ω—ã–µ —Å —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–µ–π/–≤–∞–ª–∏–¥–∞—Ü–∏–µ–π
    </script>
