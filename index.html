<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка...</title>
    <style>
        body {
            background: #000;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .phone-frame {
            position: relative;
            width: 375px;
            height: 812px;
            max-width: 95vw;
            max-height: 95vh;
            background: #1a1a1a;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 0 40px rgba(0,0,0,0.8), 0 0 0 2px #333;
            margin: 20px;
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }
        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #1a1a1a;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }
        .particles {
            position: absolute;
            left: 0; top: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .loader-container {
            background: rgba(30,34,60,0.92);
            border-radius: 32px;
            box-shadow: 0 8px 32px 0 #00ffe799, 0 1.5px 0 #fff1 inset;
            padding: 48px 36px 36px 36px;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            box-sizing: border-box;
        }
        .loader-title {
            font-size: 2.2em;
            color: #00ffe7;
            text-shadow: 0 0 24px #00ffe7, 0 0 8px #fff;
            font-weight: bold;
            margin-bottom: 32px;
            letter-spacing: 2px;
        }
        .progress-bar {
            position: relative;
            width: 280px;
            height: 38px;
            background: #181c2f;
            border-radius: 20px;
            margin: 0 auto 28px auto;
            box-shadow: 0 2px 16px #00ffe799, 0 0 0 2px #00ffe7 inset;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        .progress-inner {
            background: linear-gradient(90deg, #00ff00 0%, #00cc00 100%);
            height: 100%;
            border-radius: 20px;
            width: 0%;
            position: absolute;
            left: 0; top: 0;
            z-index: 1;
            transition: width 0.3s cubic-bezier(.4,1.6,.6,1);
            opacity: 0.35;
        }
        .loader-percent {
            font-size: 2.6em;
            color: #00ff00;
            text-shadow: 0 0 18px #00ff00, 0 0 8px #fff;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        .loader-ready {
            color: #fff;
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 18px;
            text-shadow: 0 0 12px #fff;
            display: none;
        }
        .flash {
            position: absolute;
            left: 0; top: 0; width: 100%; height: 100%;
            background: #fff;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            transition: opacity 0.5s;
            border-radius: 32px;
        }
        @media (max-width: 480px) {
            .phone-frame {
                width: 100vw;
                height: 100vh;
                max-width: 100vw;
                max-height: 100vh;
                border-radius: 0;
                margin: 0;
                padding: 0;
            }
            .phone-screen {
                border-radius: 0;
            }
            .phone-notch {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="phone-notch"></div>
        <div class="phone-screen">
            <canvas class="particles" id="particles"></canvas>
            <div class="loader-container" id="loader">
                <div class="loader-title">Загрузка</div>
                <div class="progress-bar">
                    <div class="progress-inner" id="progress-inner"></div>
                </div>
                <div class="loader-percent" id="loader-percent">0%</div>
            </div>
            <div class="rotate-hint" id="rotate-hint" style="display:none; position:absolute; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.92); border-radius:32px; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:10;">
                <div style="color:#00ffe7; font-size:1.5em; font-weight:bold; margin-bottom:24px;">Переверните телефон</div>
                <div id="phone-anim" style="width:120px; height:240px; margin-bottom:24px;">
                    <svg id="phone-svg" width="120" height="240" viewBox="0 0 120 240">
                        <rect x="10" y="20" width="100" height="200" rx="24" fill="#222" stroke="#00ffe7" stroke-width="4"/>
                        <rect x="40" y="200" width="40" height="8" rx="4" fill="#00ffe7"/>
                    </svg>
                </div>
            </div>
            <div class="landscape-ui" id="landscape-ui" style="display:none; position:absolute; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.92); border-radius:32px; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:20; transform: rotate(0deg);">
                <button id="start-btn" style="font-size:1.5em; background:linear-gradient(90deg,#00ff00 0%,#00cc00 100%); color:#fff; border:none; border-radius:16px; padding:18px 48px; font-weight:bold; cursor:pointer; box-shadow:0 2px 12px #00ff0088;">Начать</button>
                <div id="work-text" style="color:#00ffe7; font-size:1.5em; font-weight:bold; margin-top:32px; display:none;">Работает</div>
            </div>
            <div class="flash" id="flash"></div>
        </div>
    </div>
    <script>
        // --- Частицы ---
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let w = canvas.parentElement.offsetWidth, h = canvas.parentElement.offsetHeight;
        canvas.width = w; canvas.height = h;
        window.addEventListener('resize', () => {
            w = canvas.parentElement.offsetWidth; h = canvas.parentElement.offsetHeight;
            canvas.width = w; canvas.height = h;
        });
        const particles = Array.from({length: 32}, () => ({
            x: Math.random()*w, y: Math.random()*h,
            r: Math.random()*2+1,
            dx: (Math.random()-0.5)*0.2,
            dy: (Math.random()-0.5)*0.2,
            a: Math.random()*2*Math.PI
        }));
        function drawParticles() {
            ctx.clearRect(0,0,w,h);
            for (const p of particles) {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, 2*Math.PI);
                ctx.fillStyle = 'rgba(255,0,0,0.18)';
                ctx.shadowColor = '#ff0000';
                ctx.shadowBlur = 8;
                ctx.fill();
                ctx.shadowBlur = 0;
                p.x += p.dx; p.y += p.dy;
                if (p.x < 0) p.x = w; if (p.x > w) p.x = 0;
                if (p.y < 0) p.y = h; if (p.y > h) p.y = 0;
            }
            requestAnimationFrame(drawParticles);
        }
        drawParticles();

        // --- Загрузка ---
        const progressInner = document.getElementById('progress-inner');
        const loaderPercent = document.getElementById('loader-percent');
        const loader = document.getElementById('loader');
        const duration = 7000; // 7 секунд
        const steps = 140;
        let currentStep = 0;
        let progress = 0;
        let loading = true;
        const rotateHint = document.getElementById('rotate-hint');
        const phoneAnim = document.getElementById('phone-anim');
        const phoneSvg = document.getElementById('phone-svg');
        const landscapeUI = document.getElementById('landscape-ui');
        const startBtn = document.getElementById('start-btn');
        const workText = document.getElementById('work-text');
        function animate() {
            if (!loading) return;
            currentStep++;
            progress = Math.min(1, currentStep / steps);
            loaderPercent.textContent = Math.floor(progress*100) + '%';
            progressInner.style.width = (progress * 100) + '%';
            if (progress < 1) {
                setTimeout(animate, duration / steps);
            } else {
                // Показываем подсказку перевернуть телефон
                rotateHint.style.display = 'flex';
                // Анимация вращения SVG телефона
                let angle = 0;
                let animDir = 1;
                function rotatePhone() {
                    angle += animDir * 2;
                    if (angle > 90) animDir = -1;
                    if (angle < 0) animDir = 1;
                    phoneSvg.style.transform = `rotate(${angle}deg)`;
                    if (rotateHint.style.display === 'flex') {
                        requestAnimationFrame(rotatePhone);
                    } else {
                        phoneSvg.style.transform = 'rotate(0deg)';
                    }
                }
                rotatePhone();
            }
        }
        animate();

        // --- Обработка поворота устройства ---
        let landscape = false;
        function checkOrientation() {
            // Проверяем, горизонтальный ли режим
            if (window.innerWidth > window.innerHeight + 40) {
                if (!landscape) {
                    landscape = true;
                    rotateHint.style.display = 'none';
                    landscapeUI.style.display = 'flex';
                    // Поворачиваем интерфейс
                    landscapeUI.style.transform = 'rotate(0deg)';
                }
            } else {
                if (landscape) {
                    landscape = false;
                    landscapeUI.style.display = 'none';
                    rotateHint.style.display = 'flex';
                }
            }
        }
        window.addEventListener('resize', checkOrientation);
        window.addEventListener('orientationchange', checkOrientation);
        // Для десктопа — мышкой
        window.addEventListener('mousemove', function() {
            checkOrientation();
        });
        // Кнопка "Начать"
        startBtn.addEventListener('click', function() {
            startBtn.style.display = 'none';
            workText.style.display = 'block';
        });
    </script>
</body>
</html>
